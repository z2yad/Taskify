<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-zinc-900 dark:to-zinc-950 py-12 px-4">
    <div
        class="max-w-2xl mx-auto bg-white dark:bg-zinc-900 shadow-xl rounded-2xl p-8 border border-gray-200 dark:border-zinc-800 transition-all">

        <!-- Header -->
        <div class="mb-10">
            <button z-button zType="ghost"
                class="mb-6 pl-0 gap-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition"
                (click)="goBack()">
                <z-icon zType="chevron-left" zSize="sm"></z-icon>
                Go Back
            </button>

            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">
                Create New Todo
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">
                Add a new task to your list
            </p>
        </div>

        <!-- Form -->
        <app-todo-form></app-todo-form>
    </div>
</div>
