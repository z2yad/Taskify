<div
    class="min-h-screen w-full relative overflow-hidden bg-gradient-to-br from-indigo-50/50 via-white to-sky-50/50 dark:from-zinc-950 dark:via-zinc-900 dark:to-indigo-950/30">

    <!-- Decorative Blurs -->
    <div
        class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200/30 dark:bg-indigo-500/10 rounded-full blur-[120px] animate-pulse">
    </div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-sky-200/30 dark:bg-sky-500/10 rounded-full blur-[120px] animate-pulse"
        style="animation-delay: 1s;"></div>

    <div class="relative z-10 container mx-auto px-4 py-8 md:py-16 flex flex-col items-center">

        <!-- Navigation -->
        <div class="w-full max-w-2xl mb-6">
            <button z-button zType="outline"
                class="group bg-background/40 backdrop-blur-md border-border/40 rounded-2xl pl-3 pr-5 py-2 hover:bg-background/80 hover:-translate-x-1 transition-all duration-300"
                (click)="goBack()">
                <z-icon zType="chevron-left" zSize="sm"
                    class="group-hover:-translate-x-0.5 transition-transform"></z-icon>
                <span class="font-bold text-sm">Go Back</span>
            </button>
        </div>

        <!-- Form Component (Handles its own card styling) -->
        <div class="w-full">
            <app-todo-form></app-todo-form>
        </div>
    </div>
</div>
