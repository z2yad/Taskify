<div class="fixed inset-0 min-h-screen bg-slate-50 flex flex-col items-center justify-start p-6 overflow-y-auto">
    <!-- Interactive Background Decor -->
    <div class="fixed top-[-10%] right-[-5%] w-[40rem] h-[40rem] bg-primary/10 rounded-full blur-[120px] animate-pulse">
    </div>
    <div
        class="fixed bottom-[-10%] left-[-5%] w-[35rem] h-[35rem] bg-indigo-200/20 rounded-full blur-[100px] animate-pulse [animation-delay:2s]">
    </div>

    <div class="w-full max-w-2xl relative z-10 flex flex-col gap-6">
        <!-- Back Button -->
        <button z-button zType="ghost" (click)="goBack()" class="w-fit hover:bg-white/50 backdrop-blur-sm -ml-2 group">
            <z-icon zType="arrow-left" zSize="sm" class="mr-2 group-hover:-translate-x-1 transition-transform"></z-icon>
            Back to List
        </button>

        @if (todo()) {
        <app-todo-form [isEdit]="true" [todoInitialData]="todo()"></app-todo-form>
        } @else {
        <div class="text-center py-20 bg-white/40 backdrop-blur-md rounded-3xl border border-white/60 shadow-xl">
            <z-icon zType="circle-alert" zSize="lg" class="mx-auto mb-4 text-slate-400"></z-icon>
            <p class="text-slate-600 font-medium">Task not found</p>
            <button z-button zType="link" (click)="goBack()" class="mt-2 text-primary">Go back to list</button>
        </div>
        }
    </div>
</div>
